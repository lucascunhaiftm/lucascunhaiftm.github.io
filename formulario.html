	<div class="container">
		<h1>Cadastre-se</h1>
		<form method="POST" action="#">
			<div class="form-row justify-content-around">
				<div class="form-group col-md-5">
					<label for="nome"> Nome:</label>
					<input class="form-control" type="text" name="nome">
				</div>
				<div class="form-group col-md-5">
					<label for="sobrenome"> Sobrenome:</label>
					<input class="form-control" type="text" name="sobrenome">
				</div>
			</div>
			<div class="form-row justify-content-around">
				<div class="form-group col-md-5">
					<label class="rotulos" for="data_nascimento"> Data Nascimento:</label>
					<input class="form-control" type="date" name="data_nascimento">
				</div>
				<div class="form-check form-check-inline col-md-5">
					<span class="col-lg-2 col-md-3">Sexo:</span>
					<input class="form-check-input" type="checkbox" id="masculino" value="option1">
  					<label class="form-check-label col-lg-3 col-md-4" for="masculino">Masculino</label>
					<input class="form-check-input" type="checkbox" id="feminino" value="option1">
					<label class="form-check-label col-lg-3 col-md-4" for="feminino">Feminino</label>
				</div>
			</div>
			<div class="form-row justify-content-around">
				<div class="form-group col-md-5">
					<label for="tel"> Telefone:</label>
					<input class="form-control" type="tel" name="tel" onblur="formatarTel()" placeholder="(XX)XXXX-XXXXX">
				</div>
				<div class="form-group col-md-5">
					<label for="email"> Email:</label>
					<input class="form-control" type="email" name="sobrenome" placeholder="seuemail@email.com.br" onblur="validarEmail(this)">
				</div>
			</div>
			<div class="form-row justify-content-around">
				<div class="form-group col-md-11">
					<label class="rotulos" for="endereco">Endereço:</label>
					<input class="form-control" type="text" name="endereco">
				</div>
			</div>
			<div class="form-row justify-content-around">
				<div class="form-group col-md-5">
					<label class="rotulos" for="numero">Número:</label>
					<input class="form-control" type="number" name="numero">
				</div>
				<div class="form-group col-md-5">
					<label for="estado">Estado:</label>
					<select class="form-control" id="estado" name="estado">
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
						<option value="EX">Estrangeiro</option>
					</select><br>
				</div>
			</div>
			<div class="form-row justify-content-around mb-5">
				<button type="submit" class="btn btn-primary col-md-11" value="Enviar">Enviar</button>
				
			</div>
		</form>
	</div>

	<footer class="container-fluid text-center text-light bg-dark pt-3 pb-3">
		<div class="row">
			<div class="col-sm-4">

				<h4><i class="fa fa-phone"></i>0800-000-000</h4>
			</div>
		</div>
