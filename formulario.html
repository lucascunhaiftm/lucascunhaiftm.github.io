<head>
	<title>Cadastre-se</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<header>
		<h1 id="topo"> PES 2020</h1>
	</header>
	<div class="container">
		<nav class="menu">
			<h2>Links para os jogos</h2>
			<ul>
				<li><a href="jogo1.html"> PES 2020</a></li>

				<li><a href="jogo1.html"> PES 2020</a></li>
			</ul>
		</nav>
		<content>
			<div class="conteudo">
				<form method="POST" action="#">
					<div class="coluna">
						<label class="rotulos" for="nome"> Nome:</label>
						<input type="text" name="nome"><br>
						<label class="rotulos" for="sobrenome"> Sobrenome:</label>
						<input type="text" name="sobrenome"><br>
						<label class="rotulos" for="data_nascimento"> Data Nascimento:</label>
						<input type="date" name="data_nascimento"><br>
						<label class="rotulos" for="sexo"> Sexo:</label> 
						<input class="input_radio" type="radio" id="sexo" name="sexo" value="masculino">
						<label class="rotulos" for="male">Masculino</label>
						<input class="input_radio" type="radio" id="sexo" name="sexo" value="feminino">
						<label class="rotulos" for="feminino">Feminino</label><br>
						<label class="rotulos" for="email"> Email:</label>
						<input type="email" name="sobrenome" placeholder="seuemail@email.com.br"></br>
						<label class="rotulos" for="tel"> Telefone:</label>
						<input type="tel" name="tel" placeholder="(XX)XXXX-XXXXX"></br>
					</div>
					<div class="coluna">
						<label class="rotulos" for="endereco">Endereço:</label>
						<input type="text" name="endereco"><br>
						<label class="rotulos" for="numero">Número:</label>
						<input type="number" name="numero"><br>
						<label class="rotulos" for="estado">Estado:</label>
						<select id="estado" name="estado">
						    <option value="AC">Acre</option>
						    <option value="AL">Alagoas</option>
						    <option value="AP">Amapá</option>
						    <option value="AM">Amazonas</option>
						    <option value="BA">Bahia</option>
						    <option value="CE">Ceará</option>
						    <option value="DF">Distrito Federal</option>
						    <option value="ES">Espírito Santo</option>
						    <option value="GO">Goiás</option>
						    <option value="MA">Maranhão</option>
						    <option value="MT">Mato Grosso</option>
						    <option value="MS">Mato Grosso do Sul</option>
						    <option value="MG">Minas Gerais</option>
						    <option value="PA">Pará</option>
						    <option value="PB">Paraíba</option>
						    <option value="PR">Paraná</option>
						    <option value="PE">Pernambuco</option>
						    <option value="PI">Piauí</option>
						    <option value="RJ">Rio de Janeiro</option>
						    <option value="RN">Rio Grande do Norte</option>
						    <option value="RS">Rio Grande do Sul</option>
						    <option value="RO">Rondônia</option>
						    <option value="RR">Roraima</option>
						    <option value="SC">Santa Catarina</option>
						    <option value="SP">São Paulo</option>
						    <option value="SE">Sergipe</option>
						    <option value="TO">Tocantins</option>
						    <option value="EX">Estrangeiro</option>
						</select><br>
						<label class="rotulos" for="login"> Login:</label>
						<input type="text" name="login"><br>
						<label class="rotulos" for="senha"> Senha:</label>
						<input type="password" name="senha"><br>
					</div>
					<button type="submit" class="botao_enviar" value="Enviar">Enviar</button>
				</form>
			</div>
		</content>
	</div>
